<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Imagenes/icon.png" type="image/x-icon">
</head>
<body>
    <form>
                <!-- CAJAS DE INICIO Y REGISTRO DE SESION -->
        <div class="form_input">         
            <fieldset>
                <legend>INICIO DE SESION</legend>
                <input type="text" minlength="5" placeholder="Usuario (5 caracters minimo)">
                <input type="text" minlength="8" placeholder="Contraseña (recuerde que son 8 caracteres)">
                <a href="/Pagina/index.html"><button type="submit">Iniciar Sesion</button></a>
            </fieldset>
        </div>

        <div class="form_input">    
            <fieldset>
                <legend>REGISTRARSE</legend>
                <input type="text" placeholder="Correo@gmail.com">
                <input type="text" minlength="5" placeholder="Usuario (de 5 caracteres a mas)">
                <input type="password" minlength="8" placeholder="Contraseña (minimo 8 caracteres)">
                <a href="/Pagina/index.html"><button type="submit">Registrarse</button></a>
            </fieldset>
            </div>

                <!-- BOTON PARA VOLVER A HOME -->
        <div class="form_input">
            <a href="/Pagina/index.html"><button type="button">Voler al Inicio</button></a>
        </div>    
    </form>
</body>
</html>
